<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Banca Digital</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        .transaccion-entrada { color: #10b981; }
        .transaccion-salida { color: #ef4444; }
        .transaccion-prestamo { color: #8b5cf6; }
        .transaccion-impuesto { color: #3b82f6; }
        .transaccion-pago { color: #6366f1; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="pantalla-login" class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow-xl rounded-2xl sm:px-10">
                <div class="text-center">
                    <div class="bg-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg data-lucide="file-text" class="h-8 w-8 text-white"></svg>
                    </div>
                    <h2 class="mt-2 text-3xl font-bold text-gray-900">Banca Digital</h2>
                    <p class="mt-2 text-sm text-gray-600">Sistema de gestión financiera avanzada</p>
                </div>

                <form id="formulario-login" class="mt-8 space-y-6" onsubmit="procesarInicioSesion(event)">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="usuario" class="sr-only">Usuario</label>
                            <input
                                id="usuario"
                                name="usuario"
                                type="text"
                                required
                                class="appearance-none rounded-t-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Usuario (usuario1 o usuario2)"
                            />
                        </div>
                        <div>
                            <label for="contrasena" class="sr-only">Contraseña</label>
                            <input
                                id="contrasena"
                                name="contrasena"
                                type="password"
                                required
                                class="appearance-none rounded-b-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Contraseña (1234)"
                            />
                        </div>
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="grupo relativo w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200"
                        >
                            Iniciar Sesión
                        </button>
                    </div>

                    <div class="text-center text-sm text-gray-500">
                        <p>Pruebe con:</p>
                        <p class="font-medium">usuario1 / 1234</p>
                        <p class="font-medium">usuario2 / 1234</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="pantalla-dashboard" class="hidden min-h-screen bg-gray-50">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="bg-indigo-600 w-10 h-10 rounded-lg flex items-center justify-center mr-3">
                        <svg data-lucide="file-text" class="h-5 w-5 text-white"></svg>
                    </div>
                    <h1 class="text-xl font-bold text-gray-900">Banca Digital - <span id="usuario-actual"></span></h1>
                </div>
                <button
                    onclick="cerrarSesion()"
                    class="flex items-center text-gray-600 hover:text-gray-900 transition-colors"
                >
                    <svg data-lucide="log-out" class="h-5 w-5 mr-1"></svg>
                    Cerrar sesión
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1">
                    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl shadow-xl overflow-hidden">
                        <div class="p-6">
                            <h2 class="text-xl font-semibold text-white">Saldo Disponible</h2>
                            <p id="mostrar-saldo" class="mt-4 text-3xl font-bold text-white">$5,000.00</p>
                            <div class="mt-6 grid grid-cols-2 gap-4">
                                <button
                                    onclick="procesarCobrosMensuales()"
                                    class="w-full bg-white text-indigo-600 hover:bg-indigo-50 font-medium py-2 px-4 rounded-lg transition-colors"
                                >
                                    Procesar Mensual
                                </button>
                                <button
                                    onclick="generarEstadoCuenta()"
                                    class="w-full bg-indigo-700 text-white hover:bg-indigo-800 font-medium py-2 px-4 rounded-lg transition-colors"
                                >
                                    Estado de Cuenta
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 bg-white rounded-2xl shadow overflow-hidden">
                        <div class="p-6">
                            <div class="flex items-center mb-4">
                                <svg data-lucide="credit-card" class="h-5 w-5 text-indigo-600 mr-2"></svg>
                                <h2 class="text-lg font-semibold text-gray-900">Solicitar Préstamo</h2>
                            </div>
                            <form id="formulario-prestamo" onsubmit="solicitarPrestamo(event)" class="space-y-4">
                                <div>
                                    <label for="monto-prestamo" class="block text-sm font-medium text-gray-700">
                                        Monto solicitado
                                    </label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500 sm:text-sm">$</span>
                                        </div>
                                        <input
                                            type="number"
                                            name="monto-prestamo"
                                            id="monto-prestamo"
                                            class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                            placeholder="1000"
                                            min="100"
                                            step="100"
                                            required
                                        />
                                    </div>
                                </div>
                                <button
                                    type="submit"
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                >
                                    Solicitar Préstamo
                                </button>
                            </form>

                            <div id="contenedor-prestamos" class="mt-6 pt-6 border-t border-gray-200 hidden">
                                <h3 class="text-sm font-medium text-gray-900 mb-3">Préstamos Activos</h3>
                                <div id="lista-prestamos"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="bg-white rounded-2xl shadow overflow-hidden">
                        <div class="p-6">
                            <div class="flex items-center mb-4">
                                <svg data-lucide="send" class="h-5 w-5 text-indigo-600 mr-2"></svg>
                                <h2 class="text-lg font-semibold text-gray-900">Realizar Transferencia</h2>
                            </div>
                            <form id="formulario-transferencia" onsubmit="realizarTransferencia(event)" class="space-y-4">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label for="destinatario" class="block text-sm font-medium text-gray-700">
                                            Destinatario
                                        </label>
                                        <select
                                            id="destinatario"
                                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                                        >
                                            <option value="usuario1">usuario1</option>
                                            <option value="usuario2">usuario2</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="monto-transferencia" class="block text-sm font-medium text-gray-700">
                                            Monto
                                        </label>
                                        <div class="mt-1 relative rounded-md shadow-sm">
                                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <span class="text-gray-500 sm:text-sm">$</span>
                                            </div>
                                            <input
                                                type="number"
                                                name="monto-transferencia"
                                                id="monto-transferencia"
                                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                                placeholder="100.00"
                                                min="0.01"
                                                step="0.01"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>
                                <button
                                    type="submit"
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                >
                                    Transferir
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="mt-6 bg-white rounded-2xl shadow overflow-hidden">
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center">
                                    <svg data-lucide="file-text" class="h-5 w-5 text-indigo-600 mr-2"></svg>
                                    <h2 class="text-lg font-semibold text-gray-900">Historial de Transacciones</h2>
                                </div>
                                <span id="contador-transacciones" class="text-sm text-gray-500">
                                    Últimas 1 transacciones
                                </span>
                            </div>

                            <div class="flow-root">
                                <ul id="lista-transacciones" class="-my-3 divide-y divide-gray-200">
                                    <!-- Aquí se insertarán las transacciones -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Inicialización de cuentas
        const cuentas = [
            {
                usuario: 'usuario1',
                contrasena: '1234',
                saldo: 5000.00,
                transacciones: [
                    { id: 1, tipo: 'deposito', monto: 5000.00, fecha: formatearFecha(new Date()), descripcion: 'Depósito inicial' }
                ],
                prestamos: []
            },
            {
                usuario: 'usuario2',
                contrasena: '1234',
                saldo: 3000.00,
                transacciones: [
                    { id: 2, tipo: 'deposito', monto: 3000.00, fecha: formatearFecha(new Date()), descripcion: 'Depósito inicial' }
                ],
                prestamos: []
            }
        ];

        let usuarioActual = null;

        // Funciones auxiliares
        function formatearFecha(fecha) {
            const año = fecha.getFullYear();
            const mes = String(fecha.getMonth() + 1).padStart(2, '0');
            const dia = String(fecha.getDate()).padStart(2, '0');
            return `${año}-${mes}-${dia}`;
        }

        function formatoMoneda(monto) {
            return new Intl.NumberFormat('es-ES', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(monto);
        }

        function actualizarSaldo() {
            const mostrarSaldo = document.getElementById('mostrar-saldo');
            mostrarSaldo.textContent = formatoMoneda(usuarioActual.cuenta.saldo);
        }

        function mostrarTransacciones() {
            const listaTransacciones = document.getElementById('lista-transacciones');
            listaTransacciones.innerHTML = '';

            const transacciones = [...usuarioActual.cuenta.transacciones].reverse();
            document.getElementById('contador-transacciones').textContent =
                `Últimas ${transacciones.length} transacciones`;

            transacciones.forEach(transaccion => {
                const claseTipo = 
                    transaccion.tipo === 'transferencia_entrada' ? 'transaccion-entrada' :
                    transaccion.tipo === 'prestamo' ? 'transaccion-prestamo' :
                    transaccion.tipo === 'impuesto' ? 'transaccion-impuesto' :
                    transaccion.tipo === 'pago_prestamo' ? 'transaccion-pago' : 'transaccion-salida';

                const icono =
                    transaccion.tipo === 'transferencia_entrada' ? '<svg data-lucide="arrow-down-circle" class="h-5 w-5 mr-2"></svg>' :
                    transaccion.tipo === 'transferencia_salida' ? '<svg data-lucide="arrow-up-circle" class="h-5 w-5 mr-2"></svg>' :
                    transaccion.tipo === 'impuesto' ? '<svg data-lucide="calculator" class="h-5 w-5 mr-2"></svg>' :
                    '<svg data-lucide="credit-card" class="h-5 w-5 mr-2"></svg>';

                const descripcion =
                    transaccion.tipo === 'transferencia_entrada' ? `Transferencia recibida de ${transaccion.remitente}` :
                    transaccion.tipo === 'transferencia_salida' ? `Transferencia a ${transaccion.destinatario}` :
                    transaccion.tipo === 'impuesto' ? 'Pago de impuestos' :
                    transaccion.tipo === 'prestamo' ? 'Préstamo aprobado' :
                    transaccion.tipo === 'pago_prestamo' ? 'Abono a préstamo' :
                    transaccion.descripcion;

                const montoDisplay =
                    transaccion.tipo === 'transferencia_entrada' ? `+${formatoMoneda(Math.abs(transaccion.monto))}` :
                    formatoMoneda(Math.abs(transaccion.monto));

                const elementoTransaccion = document.createElement('li');
                elementoTransaccion.className = 'py-3';
                elementoTransaccion.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            ${icono}
                            <div>
                                <p class="text-sm font-medium text-gray-900">${descripcion}</p>
                                <p class="text-xs text-gray-500">${transaccion.fecha}</p>
                            </div>
                        </div>
                        <span class="text-sm font-semibold ${claseTipo}">
                            ${montoDisplay}
                        </span>
                    </div>
                `;
                listaTransacciones.appendChild(elementoTransaccion);
            });

            lucide.createIcons();
        }

        function mostrarPrestamos() {
            const contenedorPrestamos = document.getElementById('contenedor-prestamos');
            const listaPrestamos = usuarioActual.cuenta.prestamos;

            if (listaPrestamos.length === 0) {
                contenedorPrestamos.classList.add('hidden');
                return;
            }

            contenedorPrestamos.classList.remove('hidden');
            const listaPrestamosDiv = document.getElementById('lista-prestamos');
            listaPrestamosDiv.innerHTML = '';

            listaPrestamos.forEach(prestamo => {
                const progreso = ((prestamo.monto - prestamo.restante) / prestamo.monto) * 100;
                const prestamoHTML = document.createElement('div');
                prestamoHTML.className = 'mb-4';
                prestamoHTML.innerHTML = `
                    <div class="flex justify-between text-sm mb-1">
                        <span class="font-medium">${formatoMoneda(prestamo.monto)}</span>
                        <span class="text-gray-500">${progreso.toFixed(0)}% pagado</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div 
                            class="bg-indigo-600 h-2 rounded-full" 
                            style="width: ${progreso}%"
                        ></div>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">
                        Cuota mensual: ${formatoMoneda(prestamo.pagoMensual)}
                    </p>
                `;
                listaPrestamosDiv.appendChild(prestamoHTML);
            });
        }

        // Funciones principales
        function procesarInicioSesion(evento) {
            evento.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;

            const usuarioEncontrado = cuentas.find(u =>
                u.usuario === usuario && u.contrasena === contrasena
            );

            if (usuarioEncontrado) {
                usuarioActual = { ...usuarioEncontrado, cuenta: { ...usuarioEncontrado } };
                document.getElementById('pantalla-login').classList.add('hidden');
                document.getElementById('pantalla-dashboard').classList.remove('hidden');
                document.getElementById('usuario-actual').textContent = usuarioActual.usuario;
                actualizarSaldo();
                mostrarTransacciones();
                mostrarPrestamos();
            } else {
                alert('Credenciales inválidas. Intente usuario1/1234 o usuario2/1234');
            }
        }

        function cerrarSesion() {
            usuarioActual = null;
            document.getElementById('pantalla-login').classList.remove('hidden');
            document.getElementById('pantalla-dashboard').classList.add('hidden');
        }

        function realizarTransferencia(evento) {
            evento.preventDefault();
            const monto = parseFloat(document.getElementById('monto-transferencia').value);
            const destinatarioUsuario = document.getElementById('destinatario').value;

            if (isNaN(monto) || monto <= 0) {
                alert('Monto inválido');
                return;
            }

            const destinatario = cuentas.find(c => c.usuario === destinatarioUsuario);
            if (!destinatario) {
                alert('Destinatario no encontrado');
                return;
            }

            if (usuarioActual.cuenta.saldo < monto) {
                alert('Fondos insuficientes');
                return;
            }

            // Actualizar remitente
            const nuevoSaldoRemitente = usuarioActual.cuenta.saldo - monto;
            const nuevasTransaccionesRemitente = [
                ...usuarioActual.cuenta.transacciones,
                {
                    id: Date.now(),
                    tipo: 'transferencia_salida',
                    monto,
                    fecha: formatearFecha(new Date()),
                    destinatario: destinatarioUsuario
                }
            ];

            // Actualizar destinatario
            const nuevoSaldoDestinatario = destinatario.saldo + monto;
            const nuevasTransaccionesDestinatario = [
                ...destinatario.transacciones,
                {
                    id: Date.now() + 1,
                    tipo: 'transferencia_entrada',
                    monto,
                    fecha: formatearFecha(new Date()),
                    remitente: usuarioActual.usuario
                }
            ];

            // Actualizar cuentas
            cuentas.forEach(cuenta => {
                if (cuenta.usuario === usuarioActual.usuario) {
                    cuenta.saldo = nuevoSaldoRemitente;
                    cuenta.transacciones = nuevasTransaccionesRemitente;
                }
                if (cuenta.usuario === destinatarioUsuario) {
                    cuenta.saldo = nuevoSaldoDestinatario;
                    cuenta.transacciones = nuevasTransaccionesDestinatario;
                }
            });

            // Actualizar usuario actual
            usuarioActual.cuenta.saldo = nuevoSaldoRemitente;
            usuarioActual.cuenta.transacciones = nuevasTransaccionesRemitente;

            // Resetear formulario
            document.getElementById('monto-transferencia').value = '';

            // Actualizar UI
            actualizarSaldo();
            mostrarTransacciones();
            alert(`Transferencia de ${formatoMoneda(monto)} realizada con éxito`);
        }

        function solicitarPrestamo(evento) {
            evento.preventDefault();
            const monto = parseFloat(document.getElementById('monto-prestamo').value);

            if (isNaN(monto) || monto <= 0) {
                alert('Monto de préstamo inválido');
                return;
            }

            const nuevoPrestamo = {
                id: Date.now(),
                monto,
                pagoMensual: monto * 0.05,
                restante: monto,
                fechaInicio: formatearFecha(new Date())
            };

            // Actualizar cuenta del usuario
            const nuevoSaldo = usuarioActual.cuenta.saldo + monto;
            const nuevasTransacciones = [
                ...usuarioActual.cuenta.transacciones,
                {
                    id: Date.now() + 2,
                    tipo: 'prestamo',
                    monto,
                    fecha: formatearFecha(new Date()),
                    descripcion: `Préstamo aprobado - Cuota mensual: ${formatoMoneda(monto * 0.05)}`
                }
            ];

            // Actualizar cuentas
            cuentas.forEach(cuenta => {
                if (cuenta.usuario === usuarioActual.usuario) {
                    cuenta.saldo = nuevoSaldo;
                    cuenta.transacciones = nuevasTransacciones;
                    cuenta.prestamos = [...cuenta.prestamos, nuevoPrestamo];
                }
            });

            // Actualizar usuario actual
            usuarioActual.cuenta.saldo = nuevoSaldo;
            usuarioActual.cuenta.transacciones = nuevasTransacciones;
            usuarioActual.cuenta.prestamos = [...usuarioActual.cuenta.prestamos, nuevoPrestamo];

            // Resetear formulario
            document.getElementById('monto-prestamo').value = '';

            // Actualizar UI
            actualizarSaldo();
            mostrarTransacciones();
            mostrarPrestamos();
            alert(`Préstamo de ${formatoMoneda(monto)} aprobado con éxito`);
        }

        function procesarCobrosMensuales() {
            const tasaImpuesto = 0.08; // 8% de impuestos

            // Calcular impuesto
            const montoImpuesto = usuarioActual.cuenta.saldo * tasaImpuesto;
            const saldoDespuesImpuesto = usuarioActual.cuenta.saldo - montoImpuesto;

            // Procesar préstamos
            let saldoDespuesPrestamos = saldoDespuesImpuesto;
            const prestamosActualizados = [...usuarioActual.cuenta.prestamos];
            const nuevasTransacciones = [...usuarioActual.cuenta.transacciones];

            prestamosActualizados.forEach((prestamo, indice) => {
                const pago = Math.min(prestamo.pagoMensual, prestamo.restante);
                saldoDespuesPrestamos -= pago;
                prestamosActualizados[indice].restante -= pago;

                if (pago > 0) {
                    nuevasTransacciones.push({
                        id: Date.now() + prestamo.id,
                        tipo: 'pago_prestamo',
                        monto: pago,
                        fecha: formatearFecha(new Date()),
                        descripcion: `Abono a préstamo #${prestamo.id}`
                    });
                }
            });

            // Actualizar cuentas
            cuentas.forEach(cuenta => {
                if (cuenta.usuario === usuarioActual.usuario) {
                    cuenta.saldo = saldoDespuesPrestamos;
                    cuenta.transacciones = [
                        ...cuenta.transacciones,
                        {
                            id: Date.now(),
                            tipo: 'impuesto',
                            monto: montoImpuesto,
                            fecha: formatearFecha(new Date()),
                            descripcion: `Impuestos mensuales (${(tasaImpuesto * 100).toFixed(0)}%)`
                        }
                    ];
                    cuenta.prestamos = prestamosActualizados.filter(prestamo => prestamo.restante > 0);
                }
            });

            // Actualizar usuario actual
            usuarioActual.cuenta.saldo = saldoDespuesPrestamos;
            usuarioActual.cuenta.transacciones = [
                ...usuarioActual.cuenta.transacciones,
                {
                    id: Date.now(),
                    tipo: 'impuesto',
                    monto: montoImpuesto,
                    fecha: formatearFecha(new Date()),
                    descripcion: `Impuestos mensuales (${(tasaImpuesto * 100).toFixed(0)}%)`
                }
            ];
            usuarioActual.cuenta.prestamos = prestamosActualizados.filter(prestamo => prestamo.restante > 0);

            // Actualizar UI
            actualizarSaldo();
            mostrarTransacciones();
            mostrarPrestamos();
            alert('Procesamiento mensual completado: impuestos y pagos de préstamos aplicados');
        }

        function generarEstadoCuenta() {
            // Mostrar solo las últimas 10 transacciones
            cuentas.forEach(cuenta => {
                if (cuenta.usuario === usuarioActual.usuario) {
                    cuenta.transacciones = cuenta.transacciones.slice(-10);
                }
            });

            usuarioActual.cuenta.transacciones = usuarioActual.cuenta.transacciones.slice(-10);
            mostrarTransacciones();
            alert('Estado de cuenta generado con las últimas 10 transacciones');
        }

        // Inicializar íconos después de cargar el DOM
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
